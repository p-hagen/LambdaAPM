<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/mains.css}"/>
    <title>Datadog Mobile Shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Datadog ></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
    
      </nav>
    
    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
          <div class="container">
            <h1 class="display-3">Datadog Mobile Shop (APM version)</h1>
            <p>Welcome to the Datadog Mobile Shop. Order your new phone today!</p>

          </div>
        </div>

        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <h2>Select your product</h2>
                <form action="#" th:action="@{/order}" th:object="${order}" method="post">
                    <div class="form-group">
                    <Label for="phoneInput">Phone</label>
                    <input type="text" class="form-control" th:field="*{phoneType}" />
                    <label for="quantityInput">Quantity</label>
                    <input type="number" class="form-control" th:field="*{quantity}" /></p>
                    <label for="customerType">Customer</label>
                    <select class="form-control" th:field="*{customerType}">
                        <option th:value="Silver" th:text="Silver"></option>
                        <option th:value="Gold" th:text="Gold"></option>
                        <option th:value="Platinum" th:text="Platinum"></option>
                    </select>
                    <input type="hidden" id="shopId" name="shopId" value="8072">
                    <br />
                    <input type="submit" value="Submit" class="btn btn-primary btn-lg" /> <input type="reset" value="Reset" class="btn btn-primary btn-lg" /></p>
                </div>
                </form>
              </div>
           
            </div>
        
            <hr>
        
          </div> <!-- /container -->
        
        </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
